<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Grid 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav content"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background: crimson;
      padding: 1rem;
      text-align: center;
    }

    nav {
      grid-area: nav;
      background: yellow;
      padding: 1rem;
    }

    main {
      grid-area: content;
      background: salmon;
      padding: 1rem;
    }

    footer {
      grid-area: footer;
      background: green;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>Header</header>
    <nav>Nav</nav>
    <main>Content</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
