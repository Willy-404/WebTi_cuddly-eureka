<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Funcionário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #5496c5;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 1rem;
        }

        header button {
            background-color: transparent;
            border: none;
            color: black;
            font-size: 14px;
            cursor: pointer;
        }

        header button:hover {
            text-decoration: underline;
        }

        main {
            background: #386b8f;
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
        }

        .painel {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            color: white;
            max-width: 900px;
            width: 100%;
        }

        .textfield {
            display: flex;
            flex-direction: column;
            flex: 1 1 40%;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border: none;
            border-radius: 3px;
        }

        .botoes {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .botoes button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 3px;
            background: white;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .textfield {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            .painel {
                gap: 1rem;
            }

            .textfield {
                flex-direction: column;
                align-items: stretch;
            }

            .textfield button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <button>Home</button>
        <button>Visualizar</button>
        <button>Cadastrar</button>
    </header>

    <main>
        <h1>Cadastro de Funcionário</h1>
        <div class="painel">
            <div class="textfield">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo">
            </div>
            <div class="textfield">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="textfield">
                <label for="contato">Contato</label>
                <input type="number" id="contato">
            </div>
            <div class="textfield">
                <label for="salario">Salário</label>
                <input type="number" id="salario">
            </div>
            <div class="textfield">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
            <div class="textfield">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento">
            </div>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="botoes">
                <button type="button">Cadastrar</button>
                <button type="button">Voltar</button>
            </div>
        </div>
    </main>
</body>

</html>
