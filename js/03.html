<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conta Clique</title>
</head>
<body>
    <button id="button">Clica em Mim chora por mim</button>
    <script>
        let button = document.querySelector("#button");
            let i = 0;
        button.addEventListener("onClickConte",()=>{
            button.innerHTML=i;
            i++
        });
    </script>
</body>
</html>
