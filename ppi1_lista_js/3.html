<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="number" id="peso" step="0.1">
    <input type="number" id="altura" step="0.01">
    <button id="botao">Calcular</button>

    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>

    <img id="imgPerfil">

    <script>
        let meuBotao = document.querySelector("#botao")
        let nome = document.querySelector("#nome")
        let peso = document.querySelector("#peso")
        let altura = document.querySelector("#altura")
        let pesoN = Number(peso)
        let alturaN = Number(altura)
        let calc =  Number(pesoN/(alturaN*alturaN))

        meuBotao.addEventListener("click", ()=>{
            
            

            let p= document.createElement("p")

            if(nome == null){
                return;
            }else if(peso == null) {
                return;
            }else if(altura == null){
                return;
            }
            
                let pIMC= document.createElement("p")
                pIMC.innerHTML = "O IMC Ã©: "+calc
                document.body.appendChild(pIMC)

            if(18.5 > calc ){
                p.innerHTML = "Abaixo do peso! "
                document.body.appendChild(p)
            }else if(18.5 <= calc < 24.9){
                p.innerHTML = "Peso normal! "
                document.body.appendChild(p)
            }else if(25 <= calc < 29.9){
                p.innerHTML = "Sobrepeso! "
                document.body.appendChild(p)
            }else if(30 <= calc < 34.9){
                p.innerHTML = "Obesidade grau 1! "
                document.body.appendChild(p)
            }else if(35 <= calc < 39.9){
                p.innerHTML = "Obesidade grau 2! "
                document.body.appendChild(p)
            }else if(calc >= 40){
                p.innerHTML = "Obesidade grau Samuel! "
                document.body.appendChild(p)
            }

           
        })

    </script>
</body>
</html>
